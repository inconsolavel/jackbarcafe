<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jack Bar Café - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background: #1e1e1e;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #ff0000;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    #user-info {
      margin-left: 20px;
    }

    /* Modal Login */
    #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px #ff0000;
    }

    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>Jack Bar Café</strong>
    </div>
    <nav>
      <a href="#" id="loginLink">Login</a>
      <a href="#" id="logoutLink" style="display:none">Sair</a>
      <span id="user-info"></span>
    </nav>
  </header>

  <main style="padding: 40px;">
    <h1>Bem-vindo ao Jack Bar Café</h1>
    <p>Autenticação com Firebase (exemplo funcional).</p>
  </main>

  <!-- Modal -->
  <div id="loginModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Login</h2>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCSXdOu9Cwly0-s9rySbe9jKb7fqhcz1p8",
      authDomain: "jackbarcafe-b8fa8.firebaseapp.com",
      projectId: "jackbarcafe-b8fa8",
      storageBucket: "jackbarcafe-b8fa8.appspot.com",
      messagingSenderId: "849215333925",
      appId: "1:849215333925:web:e02cb0d11c590af32201cc"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginModal = document.getElementById("loginModal");
    const loginLink = document.getElementById("loginLink");
    const logoutLink = document.getElementById("logoutLink");
    const closeModal = document.getElementById("closeModal");
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginError = document.getElementById("loginError");
    const userInfo = document.getElementById("user-info");

    loginLink.addEventListener("click", (e) => {
      e.preventDefault();
      loginModal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      loginModal.style.display = "none";
      loginError.textContent = "";
    });

    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          loginModal.style.display = "none";
          emailInput.value = "";
          passwordInput.value = "";
        })
        .catch((error) => {
          loginError.textContent = error.message;
        });
    });

    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userInfo.textContent = "Olá, " + user.email;
        logoutLink.style.display = "inline";
        loginLink.style.display = "none";
      } else {
        userInfo.textContent = "";
        logoutLink.style.display = "none";
        loginLink.style.display = "inline";
      }
    });
  </script>
</body>
</html>
